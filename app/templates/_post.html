<table class="table table-hover">
    <tr valign="top">
        <td width="70px"><img src="{{ post.author.avatar(70) }}"/></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}
            <br>
            <b>{{ post.body }}</b>
            <br>
        </td>
    </tr>
</table>
