<table class="table table-hover">
    <tr valign="top">
        <td width="70px"><img src="{{ post.author.avatar(70) }}"/></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            <b>says:<br>{{ post.body }}</b>
            <br>Time: {{ post.timestamp }}
        </td>
    </tr>
</table>
